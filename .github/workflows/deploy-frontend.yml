name: Deploy Frontend to GCP

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  SERVICE_NAME: pplai-frontend
  REGION: us-central1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Verify secrets
      run: |
        echo "Checking secrets..."
        if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
          echo "❌ Error: GCP_PROJECT_ID secret is not set"
          echo "Please add GCP_PROJECT_ID secret with value: pplai-app-478021"
          exit 1
        fi
        if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
          echo "❌ Error: GCP_SA_KEY secret is not set"
          echo "Please add GCP_SA_KEY secret with the service account JSON key"
          exit 1
        fi
        # Check if PROJECT_ID looks valid (not empty, has expected format)
        PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}"
        if [ ${#PROJECT_ID} -lt 5 ]; then
          echo "❌ Error: GCP_PROJECT_ID appears to be too short or invalid"
          echo "Expected format: pplai-app-478021"
          exit 1
        fi
        echo "✅ Secrets verified: PROJECT_ID=$PROJECT_ID"
        echo "✅ GCP_SA_KEY is set (length: ${#GCP_SA_KEY} chars)"
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker gcr.io --quiet
        gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://gcr.io
    
    - name: Build Docker image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
                     -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest .
    
    - name: Push Docker image
      run: |
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --set-env-vars API_BASE_URL=${{ secrets.API_BASE_URL }} \
          --memory 256Mi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10 \
          --timeout 60

